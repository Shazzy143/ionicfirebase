<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Data Sheet
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <p style="margin-left: 24px;">
      
    </p>
    <div>
      <ion-list>
        <ion-item *ngFor="let reti of retrievedData" (click)="callname(reti)">
          <span class="span-css">{{reti.name}}</span>
         
            <h2 class="noti-app-call">Date Sheet of {{reti.name}}</h2>
           
          <ion-icon class="icon-adjustment" slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
      
      </ion-list>
    </div>
</ion-content>
